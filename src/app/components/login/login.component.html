<mat-card class="mat-elevation-z8 login-card">
    <div class="logo">
      <img src="assets/logo.png" alt="" />
      <h1>Little Farm App</h1>
    </div>
    <mat-card-header>
      <mat-card-title class="mat-card-title">Login</mat-card-title>
    </mat-card-header>
    <form>
      <mat-card-content>
        <mat-form-field class="form-field">
          <input
            matInput
            type="email"
            id="email"
            name="email"
            [(ngModel)]="login.email"
            placeholder="Email"
          />
        </mat-form-field>
        <mat-form-field class="form-field">
          <input
            matInput
            type="password"
            id="password"
            name="password"
            [(ngModel)]="login.password"
            [required]="true"
            placeholder="Senha"
          />
        </mat-form-field>
      </mat-card-content>
      <div class="btn-login-box">
        <mat-card-actions>
          <button
            mat-raised-button
            type="submit"
            class="btn-login"
            (click)="authLoginByEmail()">
            Entrar
          </button>
          <br/>
          <button
            mat-raised-button
            type="submit"
            class="btn-loginGoogle"
            (click)="authLoginByGoogleAccount()">
            Entrar Com conta Google
          </button>
          <br/>
          <span>
            <a mat-button routerLink="/create-user">Criar novo usu√°rio</a>
          </span>
          <br />
        </mat-card-actions>
      </div>
    </form>
  </mat-card>
